<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container text-center mt-2">
        <h1 class="bg-light py-4 text-success">
          <i class="fas fa-shopping-cart"></i> Lista de Produtos
        </h1>
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <input
              type="text"
              id="userid"
              class="form-control"
              autocomplete="off"
              readonly
              placeholder="ID"
            />
            <input
              type="text"
              id="proname"
              class="form-control"
              autocomplete="off"
              placeholder="Nome do Produto"
            />
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="producer"
                  class="form-control m-0"
                  autocomplete="off"
                  placeholder="Marca"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="price"
                  class="form-control m-0"
                  autocomplete="off"
                  placeholder="Preço"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">Adicionar</button>
          <button class="btn btn-primary" id="btn-read">Ver lista</button>
          <button class="btn btn-warning" id="btn-update">Atualizar</button>
          <button class="btn btn-danger" id="btn-delete">Apagar lista</button>
        </div>

        <div class="d-flex table-data">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">Marca</th>
                <th scope="col">Preço</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div id="notfound"></div>
      </div>
    </main>

    <div class="w-100 btn btn-success insertmsg">
      Produto inserido com sucesso...!
    </div>
    <div class="w-100 btn btn-warning updatemsg">
      Produto atualizado..! Atualize o banco de dados para ver o resultado
    </div>
    <div class="w-100 btn btn-danger deletemsg">Dados excluídos..!</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Dexie API -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.3/dexie.min.js"
      integrity="sha512-aEtNzq8X5E0ambgeM68H174SOXaANJ6wDqJ0TuVIx4R2J4fRdUA0nLzx0faA1mmViqb+r0VX7cOXkskxyJENUA=="
      crossorigin="anonymous"
    ></script>

    <script src="../js/main.js" type="module"></script>
  </body>
</html>
